
<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="../css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="../js/jquery.js"></script>
    <script src="../js/catvdog.js"></script>
    <title>CAT VS. DOG</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs. Dog</h1>
      <p>Click a button to see cat and dog translations!</p>

      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="feed">Say "feed me"</button>
      <button class="btn btn-danger" id="love">Say "I love you!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
